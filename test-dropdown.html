<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 20px; }
        
        .nav-dropdown { 
            border: 2px solid #ccc; 
            margin: 20px 0;
            background: white;
        }
        
        .dropdown-trigger {
            display: block;
            padding: 15px;
            background: #0f1941;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }
        
        .dropdown-menu {
            display: none;
            background: #f8fafc;
            list-style: none;
        }
        
        .nav-dropdown.active .dropdown-menu {
            display: block;
            border-top: 2px solid red;
        }
        
        .dropdown-menu li a {
            display: block;
            padding: 12px 20px;
            color: #0f1941;
            text-decoration: none;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .dropdown-menu li a:hover {
            background: #e2e8f0;
        }
    </style>
</head>
<body>
    <h1>Dropdown Test</h1>
    <p>Click on "About Us" to test dropdown:</p>
    
    <div class="nav-dropdown">
        <a href="#" class="dropdown-trigger">About Us ▼</a>
        <ul class="dropdown-menu">
            <li><a href="#">Our Story</a></li>
            <li><a href="#">Our Philosophy & Vision</a></li>
            <li><a href="#">Why Growthally?</a></li>
            <li><a href="#">Leadership Team</a></li>
        </ul>
    </div>
    
    <div class="nav-dropdown">
        <a href="#" class="dropdown-trigger">Insights ▼</a>
        <ul class="dropdown-menu">
            <li><a href="#">Blogs</a></li>
            <li><a href="#">Events & Media Coverage</a></li>
            <li><a href="#">Downloads</a></li>
        </ul>
    </div>
    
    <script>
        document.querySelectorAll('.dropdown-trigger').forEach(trigger => {
            trigger.addEventListener('click', (e) => {
                e.preventDefault();
                const dropdown = trigger.closest('.nav-dropdown');
                const isOpen = dropdown.classList.contains('active');
                
                // Close all dropdowns
                document.querySelectorAll('.nav-dropdown').forEach(d => {
                    d.classList.remove('active');
                });
                
                // Toggle current
                if (!isOpen) {
                    dropdown.classList.add('active');
                    console.log('Opened:', dropdown);
                }
            });
        });
    </script>
</body>
</html>
