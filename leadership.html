<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Leadership Team | Growthally Advisors</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Meet the leadership team at Growthally Advisors - experienced professionals driving growth and innovation in investment banking.">
	<meta name="keywords" content="growthally leadership, team, directors, founders, investment banking team">
	
	<!-- Favicon -->
	<link rel="icon" type="image/png" href="assets/logo.png">
	
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<!-- Styles -->
	<link rel="stylesheet" href="styles.css">
	
	<style>
		/* Page-specific styles */
		body {
			background: #f8fafc;
			margin: 0;
			padding: 0;
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}
		
		#wrapper_main {
			overflow-x: hidden;
			background: #f8fafc;
			position: relative;
			z-index: 1;
		}
		
		.leadership-hero {
			background: linear-gradient(135deg, #0f1941 0%, #0f1941 100%);
			padding: 120px 0 80px;
			text-align: center;
			color: white;
			position: relative;
			overflow: hidden;
		}
		
		.leadership-hero::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><pattern id='grid' width='20' height='20' patternUnits='userSpaceOnUse'><path d='M 20 0 L 0 0 0 20' fill='none' stroke='rgba(255,255,255,0.1)' stroke-width='0.5'/></pattern></defs><rect width='100' height='100' fill='url(%23grid)'/></svg>");
			opacity: 0.3;
		}
		
		.leadership-hero h1 {
			font-size: 3rem;
			font-weight: 700;
			margin-bottom: 20px;
			position: relative;
			z-index: 2;
		}
		
		.leadership-hero p {
			font-size: 1.2rem;
			max-width: 700px;
			margin: 0 auto;
			opacity: 0.9;
			position: relative;
			z-index: 2;
		}
		
		.leadership-container {
			max-width: 1200px;
			margin: 60px auto 80px;
			padding: 0 20px;
		}
		
		.section-title {
			text-align: center;
			margin-bottom: 50px;
		}
		
		.section-title h2 {
			font-size: 2.5rem;
			font-weight: 700;
			color: #0f1941;
			margin-bottom: 10px;
		}
		
		.section-title p {
			font-size: 1.1rem;
			color: #6b7280;
		}
		
		/* Directors Grid - 3 columns */
		.directors-grid {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 40px;
			margin-bottom: 80px;
		}
		
		/* Team Members Grid - 4 columns */
		.team-grid {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			gap: 30px;
		}
		
		/* Flip Card Container */
		.team-card {
			position: relative;
			perspective: 1000px;
			height: 400px;
			cursor: pointer;
		}
		
		.team-card-inner {
			position: relative;
			width: 100%;
			height: 100%;
			transition: transform 0.6s;
			transform-style: preserve-3d;
		}
		
		.team-card:hover .team-card-inner,
		.team-card.flipped .team-card-inner {
			transform: rotateY(180deg);
		}
		
		/* Front and Back faces */
		.team-card-front,
		.team-card-back {
			position: absolute;
			width: 100%;
			height: 100%;
			backface-visibility: hidden;
			border-radius: 16px;
			overflow: hidden;
			box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
		}
		
		.team-card-front {
			background: white;
			display: flex;
			flex-direction: column;
		}
		
		.team-card-back {
			background: linear-gradient(135deg, #0f1941 0%, #1a2859 100%);
			color: white;
			transform: rotateY(180deg);
			padding: 30px;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}
		
		/* Front Side */
		.team-image-wrapper {
			width: 100%;
			height: 280px;
			overflow: hidden;
			position: relative;
		}
		
		.team-image {
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: transform 0.3s ease;
		}
		
		.team-card:hover .team-image {
			transform: scale(1.05);
		}
		
		.team-info {
			padding: 20px;
			text-align: center;
			flex: 1;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}
		
		.team-name {
			font-size: 1.2rem;
			font-weight: 700;
			color: #0f1941;
			margin-bottom: 8px;
		}
		
		.team-position {
			font-size: 0.95rem;
			color: #d4af37;
			font-weight: 600;
		}
		
		.flip-indicator {
			position: absolute;
			bottom: 15px;
			right: 15px;
			width: 35px;
			height: 35px;
			background: rgba(15, 25, 65, 0.9);
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			font-size: 14px;
			z-index: 10;
		}
		
		/* Back Side */
		.team-card-back h3 {
			font-size: 1.3rem;
			margin-bottom: 8px;
			color: #d4af37;
		}
		
		.position-back {
			font-size: 0.9rem;
			margin-bottom: 20px;
			opacity: 0.9;
			font-weight: 600;
		}
		
		.bio-back {
			font-size: 0.9rem;
			line-height: 1.7;
			opacity: 0.95;
			overflow-y: auto;
			max-height: 250px;
		}
		
		.bio-back::-webkit-scrollbar {
			width: 4px;
		}
		
		.bio-back::-webkit-scrollbar-thumb {
			background: rgba(212, 175, 55, 0.5);
			border-radius: 2px;
		}
		
		/* LinkedIn Icon */
		.linkedin-link {
			position: absolute;
			top: 15px;
			right: 15px;
			width: 35px;
			height: 35px;
			background: #0077b5;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			text-decoration: none;
			transition: all 0.3s ease;
			z-index: 10;
		}
		
		.linkedin-link:hover {
			transform: scale(1.1);
			background: #005885;
		}
		
		/* Responsive */
		@media (max-width: 1024px) {
			.directors-grid {
				grid-template-columns: repeat(2, 1fr);
				gap: 30px;
			}
			
			.team-grid {
				grid-template-columns: repeat(3, 1fr);
			}
		}
		
		@media (max-width: 768px) {
			.leadership-hero h1 {
				font-size: 2rem;
			}
			
			.directors-grid,
			.team-grid {
				grid-template-columns: repeat(2, 1fr);
				gap: 20px;
			}
			
			.team-card {
				height: 350px;
			}
			
			.team-image-wrapper {
				height: 230px;
			}
		}
		
		@media (max-width: 480px) {
			.directors-grid,
			.team-grid {
				grid-template-columns: 1fr;
			}
		}
	</style>
</head>
<body>
	<div id="wrapper_main">
		<!-- Header will be loaded by common.js -->
		
		<main>
			<!-- Hero Section -->
			<!-- <section class="leadership-hero">
				<div class="container">
					<h1>Our Leadership Team</h1>
					<p>Meet the experienced professionals driving growth and innovation</p>
				</div>
			</section> -->
			<section>	<h1>Our Leadership Team</h1></section>
			<!-- Leadership Container -->
			<div class="leadership-container">
				<!-- Directors Section -->
				<div class="section-title">
					<h2>Our <span style="color: #d4af37;">Directors</span></h2>
					<p>Visionary leaders with decades of experience</p>
				</div>
				
				<div class="directors-grid" id="directorsGrid">
					<!-- Directors will be loaded dynamically -->
				</div>
				
				<!-- Team Members Section -->
				<div class="section-title" style="margin-top: 80px;">
					<h2>Our <span style="color: #d4af37;">Team</span></h2>
					<p>Dedicated professionals committed to excellence</p>
				</div>
				
				<div class="team-grid" id="teamGrid">
					<!-- Team members will be loaded dynamically -->
				</div>
			</div>
		</main>
		
		<!-- Footer will be loaded by common.js -->
	</div>
	
	<!-- Common JS for navigation and footer -->
	<script src="common.js"></script>
	<script src="data.js"></script>
	
	<!-- Leadership Logic -->
	<script>
		// Team data from data.js
		const teamData = GROWTHALLY_DATA.team || [];
		
		// Separate directors and team members
		const directors = teamData.filter(member => 
			member.position.toLowerCase().includes('founder') || 
			member.position.toLowerCase().includes('director')
		);
		
		const teamMembers = teamData.filter(member => 
			!member.position.toLowerCase().includes('founder') && 
			!member.position.toLowerCase().includes('director')
		);
		
		// Render team card
		function renderTeamCard(member) {
			const hasLinkedIn = member.linkedin && member.linkedin !== '#';
			const bioText = member.bio && member.bio.trim() !== '' 
				? member.bio 
				: 'Bio coming soon...';
			
			return `
				<div class="team-card">
					<div class="team-card-inner">
						<!-- Front Side -->
						<div class="team-card-front">
							<div class="team-image-wrapper">
								<img src="${member.image}" alt="${member.name}" class="team-image" loading="lazy">
							</div>
							<div class="team-info">
								<h3 class="team-name">${member.name}</h3>
								<p class="team-position">${member.position}</p>
							</div>
							<div class="flip-indicator">
								<i class="fas fa-info"></i>
							</div>
						</div>
						
						<!-- Back Side -->
						<div class="team-card-back">
							<h3>${member.name}</h3>
							<div class="position-back">${member.position}</div>
							<div class="bio-back">${bioText}</div>
						</div>
					</div>
				</div>
			`;
		}
		
		// Load directors
		function loadDirectors() {
			const container = document.getElementById('directorsGrid');
			if (!container) return;
			
			container.innerHTML = directors.map(director => renderTeamCard(director)).join('');
			
			// Add click event for mobile
			const cards = container.querySelectorAll('.team-card');
			cards.forEach(card => {
				card.addEventListener('click', function() {
					this.classList.toggle('flipped');
				});
			});
		}
		
		// Load team members
		function loadTeamMembers() {
			const container = document.getElementById('teamGrid');
			if (!container) return;
			
			container.innerHTML = teamMembers.map(member => renderTeamCard(member)).join('');
			
			// Add click event for mobile
			const cards = container.querySelectorAll('.team-card');
			cards.forEach(card => {
				card.addEventListener('click', function() {
					this.classList.toggle('flipped');
				});
			});
		}
		
		// Initialize
		document.addEventListener('DOMContentLoaded', function() {
			loadDirectors();
			loadTeamMembers();
		});
	</script>
</body>
</html>
